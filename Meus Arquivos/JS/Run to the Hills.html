<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Albuns Iron Maiden</title>
	
	</head>
	<body>
		<h1>Albuns!!!!</h1>
		<ul id="Capas"></ul>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script>
			$(function() {
				var ul = $('#Capas');
			
				$.ajax({
					url: 'https://api.spotify.com/v1/artists/6mdiAmATAx73kdxrNrnlao/albums?limit=50',
					type: 'GET'
				}).done(function(res) {
					res.items.forEach(function(i) {
					ul.append(
						$("<img>").attr('src', i.images[1].url)
					);
								
					});
				});
			});
		</script>
	</body>
</html>
