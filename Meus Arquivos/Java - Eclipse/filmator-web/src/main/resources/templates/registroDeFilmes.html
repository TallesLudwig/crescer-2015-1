<html>

	<head>
	<style>
		table {
		border-collapse: collapse;
		}
		
		table td, table th{
			border: 1px solid #ccc;
			padding: 5px;
		}
		
		table th {
			background-color: #ccc;
			font-weight: bold;
		}
		ul {
			margin: 20px 15px;
			list-style-type: disc;
		}
		
		li {
			margin: 5px 0;
		}
		
		li.checkbox {
			margin: 0 0 15px 0;
		}
		
		li.checkbox label {
			display: inline;
		}
	</style>
	</head>
	<body>
	<form action="/filmesSalvos" method="GET">
		
	<table >
	<thead>
				<tr>
					<th>Nome</th>
					<th>Ano de Lancamento</th>
					<th>Genero</th>
					<th>Sinopse</th>
					<th>Imagem</th>
				</tr>
		</thead>
		  
		  <tbody>
			{{#listaFilmes}}
					<tr>
						<td>
							{{nome}}
						</td> 
						<td>
							{{ano}}
						</td> 
						<td> 
							{{genero.descricao}}
						</td>
						<td>
							{{sinopse}}
						</td>
						<td>
							
						<img src="{{imagem}}" height="100" width="70" class="imagem"> </img>
						</td>
					</tr>
					
					
				
			{{/listaFilmes}}
			</tbody>
		
	</table>
		
		
	<td></td>
	
		
		<input type="button"  onclick="location.href='/'" value="Voltar" >	
	</body>
	
</html>
