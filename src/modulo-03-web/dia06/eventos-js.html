<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eventos JS!</title>
		<style>
			button {
				font-size: 2em;
			}
			#lhama {
				display: block;
			}
		</style>
	</head>
	<body onclick="alert('bode!!')" onload="carregou()">
		<!--<button id="btn" onclick="alertar();">Clique-me</button>-->
		<button id="btn">Clique-me</button>
		<img id="lhama" src="http://alicjawkrainiemezczyzn.pl/wp-content/uploads/2015/02/Surprised-Llama-338x360.jpg">
		<img id="borat" src="https://yt3.ggpht.com/-BRZhdFZhSco/AAAAAAAAAAI/AAAAAAAAAAA/duFZmkYx-r8/s900-c-k-no/photo.jpg">
		<h2></h2>
		<script>
			function alertar(e) {
				alert('alerta interno!!');
				e.stopPropagation();
				//e.preventDefault();
			};
			var btn = document.getElementById('btn');
			btn.onclick = alertar;
			btn.innerText = 'Click-me';
			
			document.getElementsByTagName('h2')[0].innerText = 
				new Date()
					.toLocaleString('pt-BR');
			
			var lhama = document.getElementById('lhama');
			//lhama.onload = alertarLhama;
			
			function alertarLhama() {
				alert("Altura da lhama: " + lhama.height);
				//console.log("altura da lhama: %s !!!", altura);
			}
			
			function alertarBorat() {
				alert("Altura do Borat: " + document.getElementById('borat').height);
			}
			
			function carregou() {
				alertarLhama();
				alertarBorat();
			}
			
			var executaQuandoCarregarDOM = function(){
				alert('carregou muito antes!');
			};
			
			document.addEventListener('DOMContentLoaded', executaQuandoCarregarDOM);
			
		</script>
	</body>
</html>
